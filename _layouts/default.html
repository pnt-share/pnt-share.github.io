---
layout: compress
---
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/_js/infinite-jekyll.js"></script>

  {% include head.html %}
  <body class="site site_home">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include header.html %}

    <div class="hero lazyload animated fadeIn" data-bg="{{site.url}}/assets/img/pnt-share1.jpg">
      <div class="hero__wrap">
        <h1 class="hero__title animated fadeInUpBig">Nhat Thien</h1>
        <p class="hero__meta animated fadeInDownBig">Private blog</p>
      </div>
    </div>

    <main class="site__content animated fadeIn">
      <section class="blog">
        <div class="container">
          <div class="post-list" itemscope="" itemtype="http://schema.org/Blog">

            {% for post in site.posts%}
              {% include card.html %}
            {% endfor %}

            <!-- {% include pagination.html %} -->
            <div class="infinite-spinner"></div>
          </div>
        </div>
      </section>
    </main>
    {% include footer.html %}

  </body>

</html>
