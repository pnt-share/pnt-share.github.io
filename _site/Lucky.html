    jQuery.get('danhsach.txt', function(data) {
        list = data.split('\n');
        for (i = 0; i < list.length; i++) {

            item = list[i];

            smm_name = item.split('. ');
            if (smm_name[0] != '') {
                $('#hidden-list').append("<span class='hidden-smm'>" + smm_name[0] + "</span><span class='hidden-name'>" + smm_name[1] + "</span>");
            }
        }
    });

            $('#quayso-box').empty();
